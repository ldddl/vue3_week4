<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
          <div class="row justify-content-center">
            <h1 class="h3 mb-3 font-weight-normal">
              請先登入
            </h1>
            <div class="col-8">
              <form id="form" class="form-signin">
                <div class="form-floating mb-3">
                    <!-- 用v-model綁定data()中的user.username -->
                  <input type="email" class="form-control" id="username"
                    placeholder="name@example.com" required autofocus v-model="user.username">
                  <label for="username">Email address</label>
                </div>
                <div class="form-floating">
                    <!-- 用v-model綁定data()中的user.password -->
                  <input type="password" class="form-control" id="password"
                    placeholder="Password" required v-model="user.password">
                  <label for="password">Password</label>
                </div>
                <button @click="logIn()" class="btn btn-lg btn-primary w-100 mt-3" type="button">
                  登入
                </button>
              </form>
            </div>
          </div>
          <p class="mt-5 mb-3 text-muted">
            &copy; 2021~∞ - 六角學院
          </p>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.js" integrity="sha512-II/TvxJGs27N3NEu/WWRFtyhBdSByZwS5ovX1vHXVsi2JXj0I5hRvHwgBPKbzZDk0wsKVDoEUEI8rAYGEF394A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="./js/login.js" type="module"></script>
</body>
</html>
